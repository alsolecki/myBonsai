<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Table</title>
    <link rel="stylesheet" href="../CSS/base-style.css">
</head>
<body>
    <table>
        <thead>
            <tr scope="row">
                <th>Tree Type</th>
                <th>Species</th>
                <th>Age</th>
                <th>Date Aquired</th>
                <th>Nickname</th>
                <th>Indoor/Outdoor</th>
            </tr>
        </thead>
            <tr>
                <td>Weeping Fig</td>
                <td>Ficus benjamina</td>
                <td>15</td>
                <td>September 2015</td>
                <td>Benny</td>
                <td>Indoor</td>
            </tr>
            <tr>
                <td>Brazilian Raintree</td>
                <td>Brazilian Raintree</td>
                <td>13</td>
                <td>September 2015</td>
                <td>Pele</td>
                <td>Indoor</td>
            </tr>
            <tr>
                <td>Willow Leaf Fig</td>
                <td>Ficus salicifolia</td>
                <td>11</td>
                <td>September 2015</td>
                <td>Willem Defoliate</td>
                <td>Indoor</td>
            </tr>
    </table> 
</body>
</html>
